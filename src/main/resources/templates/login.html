<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
</head>
<body>

<br> <br> <br>

<div class="d-flex justify-content-center">...
    <div class="row">
        <br> <br> <br>
        <h1 class="fw-bolder">Please sign in</h1>
        <form method="POST" th:action="@{/user/login}">
            <div class="input-group input-group-lg">
                <label for="username" class="form-label"></label>
                <input type="text" class="form-control" name="j_login" id="username" placeholder="Email address"/>
            </div>
            <div class="input-group input-group-lg">
                <label for="password" class="form-label"></label>
                <input type="password" class="form-control" name="j_password" id="password" placeholder="Password"/>
            </div>
            <div class="d-grid gap-2 col-12 mx-auto">
                <button type="submit" class="btn btn-primary btn-lg"> Sign in</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
